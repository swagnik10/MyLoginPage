<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile Details</title>
</head>
<body>
    <h2>Edit Your Profile</h2>

    <input id="firstName" placeholder="First Name" />First Name
    <br/>

    <input id="lastName" placeholder="Last Name" />Second Name
    <br/>

    <input id="address" placeholder="Address" />Address
    <br/>

    <input id="phoneNumber" placeholder="Phone Number" />Phone Number
    <br/><br/>

    <button id="submitBtn">Submit</button>
    <button id="credentialBtn">Credential-Change</button>
    <button id="cancelBtn">Cancel</button>
    <button onclick="logout()">Logout</button>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/profile-update.js"></script>
</body>
</html>
