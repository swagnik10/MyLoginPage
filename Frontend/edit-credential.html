<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Credentials</title>
</head>
<body>
    <h2>Edit Your Credential</h2>

    <input id="userName" placeholder="User Name" />User Name
    <br/>

    <div class="password-container">
        <input id="password" placeholder="Password" type="password" />Password
        <i class="fa-regular fa-eye" id = "eye"></i>
    </div>

    <br/><br/>

    <button id="submitBtn">Submit</button>
    <button id="cancelBtn">Cancel</button>
    <button onclick="logout()">Logout</button>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/credentials-update.js"></script>
    <script src="https://kit.fontawesome.com/6567e4d0c5.js" crossorigin="anonymous"></script>
</body>
</html>
